<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>Questionnaire</title>

</head>
<body class="qa-body">
  <div class="qa-container">
    <h1 class="qa-h1">Questionnaire</h1>
    <div class="qa-question">
      <h2 id="qa-question">Question goes here</h2>
      <div class="qa-options">
        <div class="qa-option" onclick="checkAnswer(this)">Option 1</div>
        <div class="qa-option" onclick="checkAnswer(this)">Option 2</div>
        <div class="qa-option" onclick="checkAnswer(this)">Option 3</div>
        <div class="qa-option" onclick="checkAnswer(this)">Option 4</div>
      </div>
    </div>
    <button class="qa-hidden" id="nextButton" onclick="nextQuestion()">Next Question</button>
  </div>

  <script src="../assets/css/js/Simpleq_aGame.js"></script>
</body>
</html>
