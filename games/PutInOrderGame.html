<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>Order Game</title>

</head>
<body>
  <div class="pio-container">
    <div class="pio-instruction">Order from smallest to biggest</div>
    <div class="pio-box-container" id="pio-box-container">
      <div class="pio-box" draggable="true">wolf</div>
      <div class="pio-box" draggable="true">rat</div>
      <div class="pio-box" draggable="true">dog</div>
      <div class="pio-box" draggable="true">elephant</div>
      <div class="pio-box" draggable="true">spider</div>
    </div>
    <div class="button-container">
      <button class="submit-button" onclick="submitOrder()">Submit</button>
    </div>
  </div>

  <script src="../assets/css/js/PutInOrderGame.js"></script>
</body>
</html>
