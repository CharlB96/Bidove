<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>GCSE Physics Equation Memorization</title>

</head>
<body>
  <div class="eq-container">
    <h1 class="eq-title">GCSE Physics Equation Memorization</h1>
    <div class="equation">
      Elastic Potential Energy = 0.5k<span class="missing"></span>x<span class="missing"></span><sup>2</sup>
    </div>
    <div class="options">
      <div class="option" onclick="checkAnswer(this)">m</div>
      <div class="option" onclick="checkAnswer(this)">g</div>
      <div class="option" onclick="checkAnswer(this)">v</div>
      <div class="option" onclick="checkAnswer(this)"><sup>2</sup></div>
    </div>
    <button class="hidden" id="nextButton" onclick="nextQuestion()">Next Equation</button>
  </div>

  <script src="../assets/css/js/FixTheEquationGame.js"></script>
</body>
</html>
