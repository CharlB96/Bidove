<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>True/False Game</title>

</head>
<body class="tf-body">
  <div class="tf-container">
    <div class="tf-question" id="tf-question">This is a sample statement. Is it true or false?</div>
    <div class="tf-box-container">
      <div class="tf-box true-box">True</div>
      <div class="tf-box false-box">False</div>
    </div>
    <div class="message hidden" id="message">Congratulations! You're correct.</div>
  </div>

  <script src="../assets/css/js/TrueFalseGame.js"></script>
</body>
</html>
